<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Note Taking App</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
            <h2>Note App</h2>
        </div>
        <div class="search">
            <input type="text" id="srch" placeholder="Search your note ...">
        </div>
    </header>
    <!--Container-->
    <div  id="container-body" class="container">
        <div class="input-form">
            <form id="add-frm" action="">
                <h3>Add a Note</h3>
                <input type="text" id="n-title" placeholder="Title ...">
                <textarea id="n-body" placeholder="Note body ..."></textarea>
                <button type="submit" id="save">Save</button>
                <button type="reset" id="reset">Reset</button>
            </form>
        </div>
        <div id="tbl-div" class="table">
            <table id="items">
                <tr>
                    <th>Title</th>
                    <th>View</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td>Note 1</td>
                    <td class="cell-v"><button>View</button></td>
                    <td class="cell-d"><button>Delete</button></td>
                </tr>
                <tr>
                    <td>Note 2</td>
                    <td class="cell-v"><button>View</button></td>
                    <td class="cell-d"><button>Delete</button></td>
                </tr>
                <tr>
                    <td>Note 3</td>
                    <td class="cell-v"><button>View</button></td>
                    <td class="cell-d"><button>Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
    <footer></footer>

    <!--External-->
    <script src="./main.js"></script>
</body>
</html>
